<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한입 로그</title>

    <meta propety="og:title" content="한입 로그" />
    <meta propety="og:description" content="SNS 프로젝트" />
    <meta propety="og:image" contnet="/thumbnail.png" />

    <script>
      try {
        const hasThemeStore = localStorage.getItem("ThemeStore");

        const themeStore = hasThemeStore ? JSON.parse(hasThemeStore) : null;

        const theme = themeStore.state.theme;

        const htmlTag = document.documentElement;
        htmlTag.classList.remove("dark", "light");

        if (theme === "system") {
          const isDarkTheme = window.matchMedia("(prefers-color-scheme: dark)").matches;
          htmlTag.classList.add(isDarkTheme ? "dark" : "light");
        } else {
          htmlTag.classList.add(theme);
        }
      } catch (error) {
        console.error(error);
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <div id="modal-root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
